<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootswatch/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/booksearcher.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</head>
<body>
<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">â˜…</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="btn-group" role="group" aria-label="Book options">
    <button type="button" class="btn btn-primary">Book</button>
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 40px, 0px);">
        <a class="dropdown-item" href="#">Search</a>
        <a class="dropdown-item" href="#">Create</a>
        <a class="dropdown-item" href="#">Update</a>
        <a class="dropdown-item" href="#">Delete</a>
      </div>
    </div>
  </div>
</nav>
<!-- CONTENT -->
<div class="container">
  <div class="jumbotron">
    <h1>BookSearcher</h1>
    <p>What title do you want to find?</p>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-12">
          <input class="form-control" id="title" type="text" title="What title do you want to search?">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          </br>
          <div class="panel-group">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" href="#advancedSearch">Advanced search ...</a>
                </h4>
              </div>
              <div id="advancedSearch" class="panel-collapse collapse">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-sm-4">
                      <label class="control-label" for="isbn">ISBN</label>
                      <input class="form-control" id="isbn" type="text" value="">
                    </div>
                    <div class="col-sm-8">
                      <label class="control-label" for="description">Description</label>
                      <input class="form-control" id="description" type="text" value="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4">
                      <label class="control-label" for="author">Author</label>
                      <input class="form-control" id="author" type="text" value="">
                    </div>
                    <div class="col-sm-4">
                      <label class="control-label" for="editorial">Editorial</label>
                      <input class="form-control" id="editorial" type="text" value="">
                    </div>
                    <div class="col-sm-4">
                      <label class="control-label" for="classification">Category</label>
                      <input class="form-control" id="classification" type="text" value="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          </br>
          <button id="searcher" type="button" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-search"></span> Search
          </button>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-sm-12">
          </br>
          <div id="books">
          </div>
        </div>
      </div>
  </div>
</div>
<!-- FOOTER -->
<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
